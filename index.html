<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Dynamic Web Interaction</h1>
  </header>

  <section>
    <p id="text">This text will change dynamically!</p>
    <button id="changeTextButton">Change Text</button>
  </section>

  <section>
    <button id="addElementButton">Add Element</button>
    <button id="removeElementButton">Remove Element</button>
    <div id="newElementContainer"></div>
  </section>

  <script src="script.js"></script>
